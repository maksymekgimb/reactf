<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.19.0/babel.min.js"
      integrity="sha512-g9FNDzZ0L1+NX84LEwshW1z3FXXTMZccijKm3c7GQGHP440YRJ5JN57OzrJvdHMEWazpbDyh21x/AaAq+gOmmw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="box"></div>
    <div id="content"></div>
    <div id="embed"></div>

    <script type="text/babel">
      function formatName(user) {
        return user.firstName + " " + user.lastName;
      }

      const getGreeting = (user) => {
        if (user) {
          return <h1>Siema {formatName(user)}!</h1>;
        }
        {
          return <h1>Witaj obcy.</h1>;
        }
      };

      const user = {
        firstName: "Adamn",
        lastName: "Grzesiowski",
        avatarURL:
          "https://ftw.usatoday.com/wp-content/uploads/sites/90/2022/09/genshin-impact-ganyu-1.jpg?w=1000&h=600&crop=1",
      };

      const element = (
        <div>
          <h1>{getGreeting(user)}</h1> <img src={user.avatarURL} />{" "}
        </div>
      );
      const rootCreate = ReactDOM.createRoot(
        document.getElementById("content")
      );
      rootCreate.render(element);
      // Obiekt zwany elementem reactowym - w ten sposob react zapisuje węzły swojego wirtualnego drzewa DOM
      // Jsx to string ktory prawidlowo interpretuje znaczniki html i wyrazenia js ujete w nawiasach klamrowych
      // Jsx wystepuje tylko w elemencie ktory renderujemy a reszta to czysty JS
    </script>
  </body>
</html>
