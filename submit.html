

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.19.0/babel.min.js"
      integrity="sha512-g9FNDzZ0L1+NX84LEwshW1z3FXXTMZccijKm3c7GQGHP440YRJ5JN57OzrJvdHMEWazpbDyh21x/AaAq+gOmmw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="page"></div>

    <script type="text/babel">
      class Display extends React.Component {
        render() {
          return (
            <div>
              <form onSubmit={submitter}>
                <h2>Course amount: {this.props.courses.length}</h2>
                <ol>{coursesList}</ol>
                <p>Full name:</p>
                <input type="text" id="name" />
                <p>Course nr:</p>
                <input type="number" id="number" />
                <input type="submit" value="sign up" />
              </form>
            </div>
          );
        }
      }
      function submitter(e) {
        e.preventDefault();
        const name = document.getElementById("name");
        console.log(name.value);
        let number = document.getElementById("number").value;
        if (number < 1 || number > courses.length) {
          console.log("nie ma takiego kursu");
          return 0;
        }

        const listPos = parseInt(number);
        console.log("Witaj uzytkowniku " + name.value);
        console.log(
          "Czekamy na twoje uczestnictwo w " + courses[listPos - 1] + " course"
        );
      }
      const root = ReactDOM.createRoot(document.getElementById("page"));
      const courses = ["c#", "c++", "css"];
      const coursesList = courses.map((data, index) => (
        <li key={index}>{data}</li>
      ));
      root.render(<Display courses={coursesList} />);
    </script>
  </body>
</html>
