<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX and Babel oraz pierwsza aplikacja REACT</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.19.0/babel.min.js"
      integrity="sha512-g9FNDzZ0L1+NX84LEwshW1z3FXXTMZccijKm3c7GQGHP440YRJ5JN57OzrJvdHMEWazpbDyh21x/AaAq+gOmmw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="box"></div>

    <script type="text/babel">
      const courses = [
        "Programowanie w C#",
        "Angular dla początkujących",
        "Kurs Django",
      ];
      const Show = (props) => {
        return (
          <div>
            <h2>Liczba kursów {props.course}</h2>
            <ol>
              <li>{courses[0]}</li>
              <li>{courses[1]}</li>
              <li>{courses[2]}</li>
            </ol>
            <form>
              <label>Imie i nazwisko</label>

              <input type="text" />

              <label>Numer kursu</label>

              <input type="text" />

              <input type="submit" value="Zapisz do kursu" />
            </form>
          </div>
        );
      };

      class App extends React.Component {
        render() {
          return <Show course={courses.length} />;
        }
      }

      const root = ReactDOM.createRoot(document.getElementById("box"));
      root.render(<App />);
    </script>
  </body>
</html>
