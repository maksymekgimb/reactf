<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>Title</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.19.0/babel.min.js"
      integrity="sha512-g9FNDzZ0L1+NX84LEwshW1z3FXXTMZccijKm3c7GQGHP440YRJ5JN57OzrJvdHMEWazpbDyh21x/AaAq+gOmmw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      const courseNames = [
        "C++",
        "Angular",
        "Django",
      ];
      const courseList = courseNames.map((item) => (
        <p>
          <li>{item}</li>
        </p>
      ));
      function Form(props) {
        return (
          <div>
            <h2> Liczba Kursów: {courseNames.length} </h2>
            <ol>{courseList}</ol>
            <form>
            <label>Imię i nazwisko: 
              <p>
                <input type="text" id="name" />
              </p> </label>
              <label>
                <p>numer kursu:</p>
                <input type="number" id="courseNumber" />{" "}
              </label>
              <p></p>
              <input type="button" id="submit" value="Zapisz się do kursu" />
            </form>
          </div>    
        );
      }
      const element = <Form />;
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(element);
    </script>
  </body>
</html>
